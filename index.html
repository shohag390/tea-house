<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/cup.png" type="image/x-icon">
    <title>Tea House</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="md:container md:mx-auto">

    <!-- Header Section -->
    <header class="md:h-[100vh]">

        <nav class="md:px-[100px] px-[20px] flex items-center justify-between md:h-[12vh] w-full">
            <img class="md:h-[50px] h-[45px]" src="./images/cup.png" alt="">
            <ul class="md:flex md:items-center md:gap-[30px] hidden">
                <li>
                    <a class="hover:text-[#FF0000] text-[#777777] duration-500" href="#">Home</a>
                </li>
                <li>
                    <a class="hover:text-[#FF0000] text-[#777777] duration-500" href="#">About</a>
                </li>
                <li>
                    <a class="hover:text-[#FF0000] text-[#777777] duration-500" href="#">News</a>
                </li>
                <li>
                    <a class="hover:text-[#FF0000] text-[#777777] duration-500" href="#">Featured</a>
                </li>
                <li>
                    <button
                        class="py-[10px] px-[35px] bg-gradient-to-l from-[#FF0000] to-[#FF8938] rounded-lg text-white">Contact
                        Us
                        <i class="fa-solid fa-arrow-right rotate-[-45deg]"></i></button>
                </li>
            </ul>

            <div class="text-[25px] md:hidden">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <section class="md:h-[88vh] w-full md:px-[100px] px-[20px] md:flex md:justify-between md:items-center">
            <div>
                <h1 class="text-[50px] font-bold capitalize leading-[55px] text-[#1C1C1C]">It's good tea time at <br>
                    The
                    Tea House
                </h1>
                <p class="text-[#777777] font-[16px] pt-[15px] pb-[30px]">Tea and Botanical Solutions Supplier Give
                    Optimum <br>
                    Satisfaction To Your
                    Taste Buds.</p>
                <button
                    class="py-[10px] px-[35px] bg-gradient-to-l from-[#FF0000] to-[#FF8938] rounded-lg text-white">Explore
                    More
                    <i class="fa-solid fa-arrow-right rotate-[-45deg]"></i></button>
            </div>
            <div class="">
                <div
                    class="flex items-center gap-[10px] shadow-md p-[30px] w-[280px] rounded-lg absolute bg-white bottom-[80px] right-[420px]">
                    <i class="fa-solid fa-star text-[#fc9c16] text-[35px]"></i>
                    <div>
                        <h4 class="text-[20px] font-bold text-[#1C1C1C]">5.00</h4>
                        <p class="text-[#777777] font-[16px]">Trust Pilot Rating</p>
                    </div>
                </div>
                <img src="./images/banner.png" alt="">
            </div>
        </section>

    </header>

    <!-- Main Section  -->
    <main>

        <section>
            <p>Featured Section</p>
        </section>

        <section>
            <p>great tea section</p>
        </section>

        <section>
            <p>client section</p>
        </section>

        <section>
            <p>News Section</p>
        </section>

    </main>


    <!-- Footer Section  -->
    <footer>
        <div>
            <p>logo section</p>
        </div>
        <div>
            <p>link section</p>
        </div>
        <div>
            <p>copyright section</p>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/9753b0a825.js" crossorigin="anonymous"></script>

</body>

</html>
